<!DOCTYPE html>

<html>

    <head>

        <title>Second Card</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    </head>

    <body>
        
        <div class="card-framework">
            
            <div class="card-container">
                
                <div class="card-img-container">
                    <img src="https://www.curiosite.es/img/auto_catalogo/w750/12546.jpg" alt="Imágen maceta van">
                </div>
                
                <div class="card-text-container">
                    
                    <h1 class="card-title">Maceta Autorriego Van</h1>
                    
                    <p class="card-description">Kits de cultivo de fresas o aromáticas de macetas con forma de furgoneta hippie de los años sesenta con variedad de colores a elección.</p>
                    
                    <p class="card-price-label">PRECIO</p>
                    <p class="card-price">$899</p>
                    
                    <p class="product-label color-label">COLOR</p>
                    <div class="product-color-choice-container">
                        <div class="product-color-choice color-choice-1"></div>
                        <div class="product-color-choice color-choice-2"></div>
                        <div class="product-color-choice color-choice-3"></div>
                    </div>

                    <p class="product-label size-label">TAMAÑO</p>
                    <div class="product-size-choice-container">
                            <div class="product-size-choice">XS</div>
                            <div class="product-size-choice">S</div>
                            <div class="product-size-choice">M</div>
                            <div class="product-size-choice">L</div>
                            <div class="product-size-choice">XL</div>
                    </div>

                    <button class="card-button"><i class="far fa-credit-card buy-now-icon"></i><span class="buy-now-text">BUY NOW</span></button>
                    <button class="card-button"><i class="fas fa-cart-plus add-to-cart-icon"></i><span class="add-to-cart-text">ADD TO CART</span></button>
                
                </div>
            
            </div>

        </div>
    
    </body>

</html>

<!--Agregar a la card con la que venimos trabajando los siguiente elementos en línea:

Selector de colores
Selector de tamaños (XS, S, M, L, XL)
Dos botones (COMPRAR y GUARDAR, p. ej)-->
